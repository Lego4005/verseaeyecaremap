<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Versea EyeCare</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiY29sYnlmb3giLCJhIjoiY2xlNmJhMWxyMGE5YjNvcW02dWFtbzhpeSJ9.EpanROBym2vRINMDfmysig'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/colbyfox/cle6m689j000301mjf1w0jfip', 
      center: [0, 0],
      zoom: 1
    });
    // Fly to the United States when the map is first loaded
    map.flyTo({ center: [-95, 37], zoom: 4.2, duration: 10000 });
/* 
Add an event listener that runs
  when a user clicks on the map element.
*/
map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['symbols'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];

  /* 
    Create a popup, specify its options 
    and properties, and add it to the map.
  */
const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3>${feature.properties.Name}</h3><p>Equity Group: ${feature.properties["Equity Group"]}<p>Location: ${feature.properties.Location}</p><p>Address: ${feature.properties.Address}</p><p>City:${feature.properties.City}</p><p>State: ${feature.properties.State}</p><p>Zip: ${feature.properties.Zip}</p>`
  )
  .addTo(map);
});

map.on('load', () => {
const points = [
      [-122.4194, 37.7749],
      [-74.0059, 40.7128],
      [-77.0369, 38.9072],
      [-75.1652, 39.9526],
      [-118.2437, 34.0522],
    ];

    // Add circles to the map for each point
    points.forEach(point => {
      map.addSource(point.toString(), {
        'type': 'geojson',
        'data': {
          'type': 'Point',
          'coordinates': point
        }
      });

      map.addLayer({
        'id': point.toString(),
        'type': 'circle',
        'source': point.toString(),
        'paint': {
          'circle-color': 'rgba(255, 165, 0, 0.4)',
          'circle-radius': {
            'base': 10,
            'stops': [
              [1, 25],
              [10, 80467] // 100 miles in meters
            ]
          }
        }
      });
    });
  });


    </script>
  </body>
</html>
